<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mockup: Mobile View - OneTimeSecret Redesign</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      max-width: 375px;
      margin: 0 auto;
      border-left: 1px solid #e5e7eb;
      border-right: 1px solid #e5e7eb;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">

  <!-- Mobile Header -->
  <header class="bg-white border-b border-gray-200 sticky top-0 z-10">
    <div class="px-4 py-3">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-2">
          <svg class="w-6 h-6 text-blue-600" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
          </svg>
          <h1 class="text-lg font-semibold text-gray-900">OneTimeSecret</h1>
        </div>
        <button class="text-gray-600">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="px-4 py-6">

    <!-- Tagline -->
    <div class="text-center mb-6">
      <h2 class="text-xl font-bold text-gray-900 mb-2">
        Share Secrets Safely
      </h2>
      <p class="text-sm text-gray-600">
        Create a link that can only be viewed once
      </p>
    </div>

    <!-- Form Card -->
    <div class="bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden mb-4">

      <!-- Content Input -->
      <div class="p-5">
        <label for="secret-content" class="block text-xs font-medium text-gray-700 mb-2">
          What would you like to share?
        </label>
        <textarea
          id="secret-content"
          placeholder="Paste your password or sensitive text..."
          rows="4"
          class="w-full px-3 py-2 border-2 border-gray-200 rounded-lg resize-none focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition-all font-mono text-sm"
        ></textarea>
        <p class="mt-2 text-xs text-gray-500">
          Encrypted ‚Ä¢ View once only
        </p>
      </div>

      <!-- Action Bar -->
      <div class="px-5 py-4 bg-gray-50 border-t border-gray-200">
        <button class="w-full mb-3 px-5 py-3 bg-gray-300 text-gray-500 rounded-lg font-semibold cursor-not-allowed">
          Create Secret Link
        </button>

        <button class="w-full text-gray-600 text-sm font-medium flex items-center justify-center gap-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"/>
          </svg>
          More options
        </button>
      </div>
    </div>

    <!-- Info Cards -->
    <div class="grid grid-cols-3 gap-2">
      <div class="bg-white p-3 rounded-lg border border-gray-200 text-center">
        <div class="text-xl mb-1">üîí</div>
        <h3 class="font-semibold text-gray-900 text-xs mb-0.5">Encrypted</h3>
        <p class="text-xs text-gray-600">Secure</p>
      </div>
      <div class="bg-white p-3 rounded-lg border border-gray-200 text-center">
        <div class="text-xl mb-1">üëÅÔ∏è</div>
        <h3 class="font-semibold text-gray-900 text-xs mb-0.5">View Once</h3>
        <p class="text-xs text-gray-600">Self-destructs</p>
      </div>
      <div class="bg-white p-3 rounded-lg border border-gray-200 text-center">
        <div class="text-xl mb-1">‚è±Ô∏è</div>
        <h3 class="font-semibold text-gray-900 text-xs mb-0.5">Expires</h3>
        <p class="text-xs text-gray-600">7 days</p>
      </div>
    </div>

  </main>

  <!-- Mockup Label -->
  <div class="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-purple-600 text-white px-4 py-2 rounded-lg shadow-lg text-xs font-semibold">
    MOCKUP: Mobile (375px)
  </div>

</body>
</html>
