# Bug report template - keep minimal

name: Bug Report
description: Something isn't working as expected
labels: ["bug"]

body:
  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: Describe the bug and what you expected instead.
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Go to...
        2. Click on...
        3. See error...
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Browser, OS, screenshots, logs, etc.
    validations:
      required: false
