# .github/workflows/ci.yml

name: CI

# Main CI workflow that runs Ruby tests using RSpec and tryouts, plus TypeScript
# tests using Vitest and validation steps (linting, type-checking).
#
# Architecture (Phase 2):
# - Tier 1: Lint jobs + build-assets (parallel, fast feedback)
# - Tier 2: Test jobs download pre-built assets (no duplicate builds)
# - Tier 3: Container validation uses pre-built assets
#
# The workflow is triggered by push events on branches starting with "fix/" or
# "rel/", pull requests on main/develop/feature/* branches, and manual dispatch.

on:
  push:
    branches:
      - fix/*
      - rel/*
  pull_request:
    branches:
      - main
      - develop
      - feature/*
      - rel/*
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)'
        required: false
        default: false

permissions:
  contents: read

# Cancel in-progress runs when a new commit is pushed to the same branch
concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # TIER 1: LINT & BUILD JOBS (~30-45s)
  # Fast feedback on code style and syntax errors, plus asset compilation
  # ============================================================================

  ruby-lint:
    name: Ruby Lint
    timeout-minutes: 5
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - uses: ruby/setup-ruby@ab177d40ee5483edb974554986f56b33477e21d0
        with:
          ruby-version: '3.4'
          bundler-cache: true

      - name: Run Rubocop
        id: rubocop
        run: |
          mkdir -p tmp
          bundle exec rubocop --config .rubocop.yml \
            --format progress \
            --format json --out tmp/rubocop_results.json \
            --fail-level warning || echo "RUBOCOP_FAILED=true" >> $GITHUB_ENV

      - name: Upload Rubocop results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rubocop-results
          path: tmp/rubocop_results.json
          retention-days: 7

      - name: Generate job summary
        if: always()
        run: |
          echo "## Ruby Lint Results" >> $GITHUB_STEP_SUMMARY
          if [ -f tmp/rubocop_results.json ]; then
            total=$(jq '.summary.offense_count' tmp/rubocop_results.json)
            files=$(jq '.summary.target_file_count' tmp/rubocop_results.json)
            echo "- Total offenses: $total" >> $GITHUB_STEP_SUMMARY
            echo "- Files inspected: $files" >> $GITHUB_STEP_SUMMARY
            if [ "$RUBOCOP_FAILED" = "true" ]; then
              echo "⚠️ Rubocop found issues that need attention" >> $GITHUB_STEP_SUMMARY
              exit 1
            else
              echo "✅ All files pass linting" >> $GITHUB_STEP_SUMMARY
            fi
          fi

  typescript-lint:
    name: TypeScript Lint
    timeout-minutes: 5
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@f2b2b233b538f500472c7274c7012f57857d8ce0
        with:
          version: latest

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT
        id: pnpm-cache

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run type checking
        run: pnpm type-check

      - name: Run linting
        run: pnpm lint

      - name: Generate job summary
        if: always()
        run: |
          echo "## TypeScript Lint Results" >> $GITHUB_STEP_SUMMARY
          echo "✅ Type checking and linting completed." >> $GITHUB_STEP_SUMMARY

  build-assets:
    name: Build Frontend Assets
    timeout-minutes: 10
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@f2b2b233b538f500472c7274c7012f57857d8ce0
        with:
          version: latest

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT
        id: pnpm-cache

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build assets
        run: pnpm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: |
            public/web/dist/
          retention-days: 1
          if-no-files-found: error

      - name: Generate job summary
        run: |
          echo "## Frontend Build Results" >> $GITHUB_STEP_SUMMARY
          echo "✅ Assets built and uploaded successfully." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Output" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -la public/web/dist/ | head -20 >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # TIER 2: TEST JOBS (~1-2 min)
  # Run after lint jobs pass, download pre-built assets
  # ============================================================================

  test-ruby:
    name: Ruby Tests
    timeout-minutes: 15
    runs-on: ubuntu-24.04
    needs: [ruby-lint, build-assets]

    strategy:
      fail-fast: true
      matrix:
        ruby: ['3.4']
        continue-on-error: [false]

    services:
      redis:
        image: ghcr.io/valkey-io/valkey:8.1.3-bookworm@sha256:fea8b3e67b15729d4bb70589eb03367bab9ad1ee89c876f54327fc7c6e618571
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 10s
          --health-retries 5
          --memory=4g
        ports:
          - 2121:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: public/web/dist/

      - name: Verify downloaded assets
        run: |
          echo "Verifying downloaded frontend assets..."
          if [ ! -d "public/web/dist" ] || [ -z "$(ls -A public/web/dist)" ]; then
            echo "❌ Frontend assets not found or empty!"
            exit 1
          fi
          echo "✅ Frontend assets downloaded successfully"
          ls -la public/web/dist/ | head -10

      - name: Enable memory overcommit for Redis
        run: |
          sudo sysctl -w vm.overcommit_memory=1

      - uses: ruby/setup-ruby@ab177d40ee5483edb974554986f56b33477e21d0
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Setup tmate session
        uses: mxschmitt/action-tmate@7b6a61a73bbb9793cb80ad69b8dd8ac19261834c # v3
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.debug_enabled }}
        with:
          detached: true

      - name: Install dependencies (bundler ${{ matrix.bundler }})
        continue-on-error: ${{ matrix.continue-on-error }}
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3

      - name: Setup test configuration
        run: |
          # Copy default config files if they don't exist
          for file in etc/defaults/*.defaults.*; do
            if [ -f "$file" ]; then
              target="etc/$(basename "$file" | sed 's/\.defaults//')"
              if [ ! -f "$target" ]; then
                cp "$file" "$target"
                echo "Created $target from defaults"
              fi
            fi
          done

      - name: Generate random secrets for testing
        uses: ./.github/actions/generate-test-secrets

      - name: Run test specs (simple mode)
        env:
          REDIS_URL: 'redis://127.0.0.1:2121/0'
          RACK_ENV: 'test'
          AUTHENTICATION_MODE: 'simple'
        run: |
          echo "Testing RSpec in simple authentication mode..."
          mkdir -p tmp && bundle exec rspec \
            --format progress \
            --format json \
            --out tmp/rspec_results_simple.json

      - name: Run test specs (full mode)
        env:
          REDIS_URL: 'redis://127.0.0.1:2121/0'
          RACK_ENV: 'test'
          AUTHENTICATION_MODE: 'full'
          AUTH_DATABASE_URL: 'sqlite::memory:'
        run: |
          echo "Testing RSpec in full authentication mode..."
          bundle exec rspec \
            --format progress \
            --format json \
            --out tmp/rspec_results_full.json

      - name: Generate job summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "### Simple Mode" >> $GITHUB_STEP_SUMMARY
          if [ -f tmp/rspec_results_simple.json ]; then
            echo "Total tests: $(jq '.summary.example_count' tmp/rspec_results_simple.json)" >> $GITHUB_STEP_SUMMARY
            echo "Failures: $(jq '.summary.failure_count' tmp/rspec_results_simple.json)" >> $GITHUB_STEP_SUMMARY
          fi
          echo "### Full Mode" >> $GITHUB_STEP_SUMMARY
          if [ -f tmp/rspec_results_full.json ]; then
            echo "Total tests: $(jq '.summary.example_count' tmp/rspec_results_full.json)" >> $GITHUB_STEP_SUMMARY
            echo "Failures: $(jq '.summary.failure_count' tmp/rspec_results_full.json)" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Run tryouts (simple mode)
        continue-on-error: ${{ matrix.continue-on-error }}
        env:
          REDIS_URL: 'redis://127.0.0.1:2121/0'
          RACK_ENV: 'test'
          AUTHENTICATION_MODE: 'simple'
        run: |
          echo "Testing simple authentication mode..."
          bundle exec tryouts -vf try/unit try/system
          bundle exec tryouts -vf try/integration/authentication/simple_mode
          bundle exec tryouts -vf try/integration/authentication/common

      - name: Run tryouts (disabled mode)
        continue-on-error: ${{ matrix.continue-on-error }}
        env:
          REDIS_URL: 'redis://127.0.0.1:2121/0'
          RACK_ENV: 'test'
          AUTHENTICATION_MODE: 'disabled'
        run: |
          echo "Testing disabled authentication mode..."
          bundle exec tryouts -vf try/integration/authentication/disabled_mode
          bundle exec tryouts -vf try/integration/authentication/common

      - name: Run tryouts (full mode)
        continue-on-error: ${{ matrix.continue-on-error }}
        env:
          REDIS_URL: 'redis://127.0.0.1:2121/0'
          RACK_ENV: 'test'
          AUTHENTICATION_MODE: 'full'
          DATABASE_URL: 'sqlite::memory:'
        run: |
          echo "Testing full authentication mode..."
          bundle exec tryouts -vf try/integration/authentication/full_mode
          bundle exec tryouts -vf try/integration/authentication/common

  test-typescript:
    name: TypeScript Tests
    timeout-minutes: 15
    runs-on: ubuntu-24.04
    needs: [typescript-lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@f2b2b233b538f500472c7274c7012f57857d8ce0
        with:
          version: latest

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT
        id: pnpm-cache

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript tests
        run: pnpm test

      - name: Run type checking tests
        continue-on-error: true
        run: pnpm type-check:tests

      - name: Generate TypeScript test summary
        if: always()
        run: |
          echo "## TypeScript Test Results" >> $GITHUB_STEP_SUMMARY
          echo "Unit tests completed." >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # TIER 3: CONTAINER VALIDATION (~2-3 min)
  # Run after all tests pass, uses pre-built assets
  # ============================================================================

  check-oci-image:
    name: Container Validation
    timeout-minutes: 10
    runs-on: ubuntu-24.04
    needs: [test-ruby, test-typescript]

    services:
      redis:
        image: ghcr.io/valkey-io/valkey:8.1.3-bookworm@sha256:fea8b3e67b15729d4bb70589eb03367bab9ad1ee89c876f54327fc7c6e618571
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 10s
          --health-retries 5
          --memory=4g
        ports:
          - 2121:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: public/web/dist/

      - name: Verify downloaded assets
        run: |
          echo "Verifying downloaded frontend assets..."
          if [ ! -d "public/web/dist" ] || [ -z "$(ls -A public/web/dist)" ]; then
            echo "❌ Frontend assets not found or empty!"
            exit 1
          fi
          echo "✅ Frontend assets downloaded successfully"
          ls -la public/web/dist/ | head -10

      - name: Build Docker image
        run: docker build -t onetime-test .

      - name: Generate random secrets for container
        uses: ./.github/actions/generate-test-secrets

      - name: Start container
        run: |
          echo "Starting container with generated secrets..."
          echo "SESSION_SECRET length: ${#SESSION_SECRET}"
          echo "HMAC_SECRET length: ${#HMAC_SECRET}"
          echo "SECRET length: ${#SECRET}"

          docker run -d \
            --name onetime-test-container \
            -p 3000:3000 \
            -e REDIS_URL=redis://host.docker.internal:2121/0 \
            -e SESSION_SECRET="${SESSION_SECRET}" \
            -e HMAC_SECRET="${HMAC_SECRET}" \
            -e SECRET="${SECRET}" \
            --add-host=host.docker.internal:host-gateway \
            onetime-test

          echo "Container started with unique secrets"

      - name: Show initial container status
        run: |
          echo "Container status:"
          docker ps -a | grep onetime-test-container || true
          echo ""
          echo "Initial container logs:"
          docker logs onetime-test-container 2>&1 || true

      - name: Wait for service to be ready
        run: |
          echo "Waiting for service to respond on http://localhost:3000/"

          max_attempts=30
          attempt=0

          while [ $attempt -lt $max_attempts ]; do
            attempt=$((attempt + 1))
            echo "Attempt $attempt/$max_attempts..."

            if curl -f -s -o /dev/null http://localhost:3000/; then
              echo "✅ Service is ready!"
              exit 0
            fi

            # Show container status every 10 attempts
            if [ $((attempt % 10)) -eq 0 ]; then
              echo ""
              echo "Container status at attempt $attempt:"
              docker ps -a | grep onetime-test-container || true
              echo ""
              echo "Recent container logs:"
              docker logs --tail 20 onetime-test-container 2>&1 || true
              echo ""
            fi

            sleep 2
          done

          echo ""
          echo "❌ Service failed to start within $((max_attempts * 2)) seconds"
          echo ""
          echo "Final container status:"
          docker ps -a | grep onetime-test-container || true
          echo ""
          echo "Full container logs:"
          docker logs onetime-test-container 2>&1 || true

          exit 1

      - name: Test homepage loads
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/)
          if [ "$response" != "200" ]; then
            echo "Homepage failed to load. HTTP status: $response"
            docker logs onetime-test-container
            exit 1
          fi
          echo "✅ Homepage loaded successfully with HTTP status: $response"

      - name: Cleanup
        if: always()
        run: |
          docker stop onetime-test-container || true
          docker rm onetime-test-container || true
