# For most projects, this workflow file will not need changing; you simply need
# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
#
# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL"

on:
  # Manual trigger option for deployments
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Enable tmate debugging for secure troubleshooting'
        required: false
        default: false

  # Automatic trigger on pull requests to develop branch
  # This ensures code reviews before deployment, enhancing security
  pull_request:
    branches:
      - develop
      - "rel/*"
      - "feature/*"
    types:
      - opened
      - edited
      - ready_for_review

  # Automatic trigger on pushes to feature and work-in-progress branches
  # Allows for continuous integration and testing of new features
  push:
    branches:
      - develop
      - 'feature/*'
      - 'rel/*'

  schedule:
    - cron: '26 17 * * 2'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-24.04' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: true
      matrix:
        include:
        - language: javascript-typescript
          build-mode: none
        - language: ruby
          build-mode: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@28deaeda66b76a05916b6923827895f2b14ab387 # v3
      with:
        languages: ${{ matrix.language }}
        config-file: .github/codeql/codeql-config.yml  # Use your advanced config file
        build-mode: ${{ matrix.build-mode }}
        queries: +security-extended,security-and-quality

    # If the analyze step fails for one of the languages you are analyzing with
    # "We were unable to automatically build your code", modify the matrix above
    # to set the build mode to "manual" for that language. Then modify this step
    # to build your code.
    # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
    # üìö See https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsrun
    - if: matrix.build-mode == 'manual'
      shell: bash
      run: |
        echo 'If you are using a "manual" build mode for one or more of the' \
          'languages you are analyzing, replace this with the commands to build' \
          'your code, for example:'
        echo '  make bootstrap'
        echo '  make release'
        exit 1

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@28deaeda66b76a05916b6923827895f2b14ab387 # v3
      with:
        category: "/language:${{matrix.language}}"
