# .github/workflows/validate-config.yml
---
name: Validate YAML config
permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches:
      - 'main'
      - 'fix/*'
      - 'feature/*'
      - 'rel/*'

  pull_request:
    branches:
      - main
      - develop
      - feature/*

  # Manual trigger option for debugging
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Enable tmate debugging for secure troubleshooting'
        required: false
        default: false

jobs:
  config-validation:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@0fa965176eabbb494a5778ac04477b260840ef45
        with:
          ruby-version: '3.4.8'
          bundler-cache: true

      - name: Set up Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '25'

      - name: Install pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4

      - name: Install Node dependencies
        run: pnpm install

      - name: Generate JSON schemas
        run: pnpm run schemas:generate

      - name: Validate example config
        run: pnpm run config:validate

      - name: Show config
        run: pnpm run config

      - name: Show config types
        run: pnpm run config --types

      - name: Validate test config
        continue-on-error: true
        run: |
          echo "Validating test configuration (may have intentional errors)..."
          bundle exec bin/ots config validate tests/unit/ruby/config.test.yaml || true
