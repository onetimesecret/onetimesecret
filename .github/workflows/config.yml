# .github/workflows/config.yml

# https://github.com/nrkno/yaml-schema-validator-github-action

name: Validate YAML config
permissions:
  contents: read
  pull-requests: write
on:
  push:
    branches:
      - 'main'
      - 'fix/*'
      - 'feature/*'
      - 'rel/*'

  pull_request:
    branches:
      - main
      - develop
      - feature/*

  # Manual trigger option for debugging
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Enable tmate debugging for secure troubleshooting'
        required: false
        default: false

jobs:
  yaml-schema-validation:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: nrkno/yaml-schema-validator-github-action@32c469c6568f476abfaafb5ea5acf8b8a41b29a9 # v4
        continue-on-error: false
        with:
          schema: etc/config.schema.yaml
          target: etc/defaults/config.defaults.yaml

      - uses: nrkno/yaml-schema-validator-github-action@32c469c6568f476abfaafb5ea5acf8b8a41b29a9 # v4
        continue-on-error: true
        with:
          schema: etc/config.schema.yaml
          target: tests/unit/ruby/config.test.yaml
          # Disable strict checks for test config
          no-strict: true
