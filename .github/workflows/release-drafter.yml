# .github/workflows/release-drafter.yml
---
# Onetime Secret Ops
#
# This workflow drafts release notes as Pull Requests are merged.
# Configuration is defined in .github/release-drafter.yml
#
# Categories are aligned with scriv changelog categories:
# Added, Changed, Deprecated, Removed, Fixed, Security, Documentation, AI Assistance
#
# Documentation:
# https://github.com/release-drafter/release-drafter
#

name: Release Drafter

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  contents: write
  pull-requests: write

jobs:
  update-release-draft:
    runs-on: ubuntu-24.04
    if: github.repository == 'onetimesecret/onetimesecret'

    steps:
      - uses: release-drafter/release-drafter@267d2e0268deae5d44f3ba5029dd4d6e85f9d52d # v6.1.1
        with:
          config-name: release-drafter.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
