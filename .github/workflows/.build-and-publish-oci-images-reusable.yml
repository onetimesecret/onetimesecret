# .github/workflows/.build-and-publish-oci-images-reusable.yml

name: OCI Build and Publish (Reusable)

on:
  workflow_call:
    inputs:
      bake_group:
        required: false
        type: string
        default: 'ci'
        description: 'Docker Bake group or target to build (e.g. ci, main, all)'
      image_tags:
        required: false
        type: string
        default: ''
        description: 'Comma-separated extra tags to apply via EXTRA_TAGS (e.g. latest,next)'
      debug_enabled:
        required: false
        type: boolean
        default: false
      platforms:
        required: false
        type: string
        default: 'linux/amd64,linux/arm64'

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-24.04

    if: github.repository == 'onetimesecret/onetimesecret'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup tmate session
        uses: mxschmitt/action-tmate@c0afd6f790e3a5564914980036ebf83216678101 # v3
        if: ${{ inputs.debug_enabled }}
        with:
          detached: true

      # Generate .commit_hash.txt in the build context. This guarantees the file
      # is created before the build context is submitted.
      - name: Generate commit hash
        run: |
          echo "${GITHUB_SHA:0:7}" > .commit_hash.txt
          echo Commit hash recorded
          head -4 .commit_hash.txt package.json

      - name: Update package.json version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: ./scripts/update-version.sh

      - name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3.6.0
        with:
          platforms: arm64

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0
        with:
          platforms: ${{ inputs.platforms }}

      - name: Login to Docker Hub
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Version
        id: package_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Build and push OCI images
        uses: docker/bake-action@5be5f02ff8819ecd3092ea6b2e6261c31774f2b4 # v6.10.0
        env:
          VERSION: ${{ steps.package_version.outputs.version }}
          COMMIT_HASH: ${{ github.sha }}
          EXTRA_TAGS: ${{ inputs.image_tags }}
          PLATFORMS: ${{ inputs.platforms }}
        with:
          files: docker/bake.hcl
          targets: ${{ inputs.bake_group }}
          push: ${{ github.event_name != 'pull_request' }}
