# .github/workflows/openapi-generation.yml
---
name: OpenAPI Generation

# Automatically generate OpenAPI specifications when schema files change.
# This workflow ensures the OpenAPI docs stay in sync with the codebase.
#
# Triggers:
# - Push to develop branch (when schema changes are merged)
# - Pull requests that modify schema files
# - Manual dispatch for on-demand generation
#
# The workflow:
# 1. Generates OpenAPI specs for all APIs using Zod schemas
# 2. Commits updated specs back to the repository if changes detected
# 3. Validates generated specs are valid JSON

on:
  push:
    branches:
      - develop
    paths:
      - 'src/schemas/**/*.ts'
      - 'apps/api/*/routes.txt'
      - 'src/scripts/openapi/**/*.ts'
  pull_request:
    branches:
      - develop
      - main
    paths:
      - 'src/schemas/**/*.ts'
      - 'apps/api/*/routes.txt'
      - 'src/scripts/openapi/**/*.ts'
  workflow_dispatch:
    inputs:
      commit_changes:
        type: boolean
        description: 'Commit generated specs back to repository'
        required: false
        default: true

permissions:
  contents: write # Needed to commit generated specs
  pull-requests: write # Needed to comment on PRs
  issues: write # Needed for issue comment API

jobs:
  generate-openapi:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@9fd676a19091d4595eefd76e4bd31c97133911f1 # v4.2.0
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate OpenAPI specifications
        run: pnpm run openapi:generate:all

      - name: Validate generated JSON
        run: |
          for file in docs/api/*-openapi.json; do
            echo "Validating $file..."
            if ! jq empty "$file" 2>/dev/null; then
              echo "âŒ Invalid JSON in $file"
              exit 1
            fi
            echo "âœ… $file is valid JSON"
          done

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet docs/api/*.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected in OpenAPI specs"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected in OpenAPI specs"
            git diff --stat docs/api/*.json
          fi

      - name: Commit and push changes
        if: |
          steps.check_changes.outputs.changed == 'true' &&
          (github.event_name == 'push' ||
           (github.event_name == 'workflow_dispatch' && github.event.inputs.commit_changes == 'true'))
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add docs/api/*-openapi.json
          git commit -m "chore(openapi): regenerate OpenAPI specifications

          Auto-generated by openapi-generation workflow
          Triggered by: ${{ github.event_name }}
          Commit: ${{ github.sha }}"
          git push

      - name: Comment on PR with changes
        if: |
          github.event_name == 'pull_request' &&
          steps.check_changes.outputs.changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ðŸ“‹ OpenAPI Specification Changes Detected

            The OpenAPI specifications have been regenerated based on schema changes in this PR.

            **Files updated:**
            - docs/api/v3-openapi.json
            - docs/api/account-openapi.json

            Please review the changes before merging.

            To regenerate locally, run:
            \`\`\`bash
            pnpm run openapi:generate:all
            \`\`\`
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Upload OpenAPI specs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openapi-specifications
          path: docs/api/*-openapi.json
          retention-days: 30
