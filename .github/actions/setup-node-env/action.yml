# .github/actions/setup-node-env/action.yml
---
# ==============================================================================
# Setup Node.js Environment - Composite Action
# ==============================================================================
# Version: 1.0.0
# Repository: onetimesecret/onetimesecret
#
# Prepares a Node.js environment with pnpm and caching for CI jobs.
# Consolidates common frontend setup steps.
#
# Setup Steps:
#   1. Install Node.js (default: v22)
#   2. Install pnpm package manager
#   3. Configure pnpm store caching
#   4. Install dependencies with frozen lockfile (optional)
#
# Usage:
#   - uses: ./.github/actions/setup-node-env
#     with:
#       node-version: '22'
#       install-dependencies: 'true'
#
# Changelog:
#   1.0.0 - Initial release consolidating Node setup from ci.yml
# ==============================================================================

name: Setup Node.js Environment
description: |
  Sets up Node.js with pnpm and caching for CI jobs.
  Handles Node.js installation, pnpm setup, cache configuration,
  and dependency installation.

inputs:
  node-version:
    description: 'Node.js version to use'
    required: false
    default: '22'
  install-dependencies:
    description: 'Whether to run pnpm install'
    required: false
    default: 'true'

runs:
  using: composite
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
      with:
        node-version: ${{ inputs.node-version }}

    - name: Setup pnpm
      uses: pnpm/action-setup@c5ba7f7862a0f64c1b1a05fbac13e0b8e86ba08c # v4

    - name: Get pnpm store directory
      id: pnpm-cache
      shell: bash
      run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

    - name: Setup pnpm cache
      uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
      with:
        path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      if: inputs.install-dependencies == 'true'
      shell: bash
      run: pnpm install --frozen-lockfile
