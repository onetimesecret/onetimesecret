<!doctype html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="referrer" content="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="msapplication-TileColor" content="#dc4a22" />
    <meta name="theme-color" content="#dc4a22" />
    <link rel="icon" type="image/svg+xml" href="/v3/img/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico?v=3" />
    <title>Not Found - Onetime Secret</title>
    <meta
      name="description"
      content="Keep sensitive information out of your chat logs and email. Share a secret link that is available only one time." />
    <meta name="keywords" content="secret,password generator,share a secret,onetime" />

    <link rel="stylesheet" href="/v3/tailwind-basic.css" />
  </head>

  <body
    class="font-serif bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100"
    id="signup">
    <!--  -->
    <div id="broadcast"></div>

    <div class="container mx-auto p-4 max-w-2xl">
      <header class="mb-6">
        <div class="flex justify-between items-center">
          <div class="">
            <a href="/"><img id="logo" src="/v3/img/onetime-logo-v3-xs.png" class="" /></a>
          </div>
          <div class="flex items-center space-x-4">
            <a href="/signup" title="Signup - Individual and Business plans" class="underline"
              >Create Account</a
            >

            <a href="/signin" title="Log in to Onetime Secret" class="underline">Sign In</a>
          </div>
        </div>
      </header>
    </div>

    <div class="container mx-auto p-4 max-w-2xl">
      <h2>Site Maintenance</h2>

      <div class="alert alert-error">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Sorry for the inconvenience!</strong> I'm sure it's only temporary.
      </div>

      <br><br><br><br><br><br>
    </div>

    <div class="container mx-auto p-4 max-w-2xl">
      <footer class="text-sm text-center space-y-2">
        <div>
          <form class="form form-inline" action="/feedback" method="post">
            <input
              type="hidden"
              name="shrimp"
              value="" />
            <div class="flex items-center space-x-2 mb-4">
              <input
                type="text"
                name="msg"
                class="flex-grow p-2 border rounded dark:bg-gray-800 dark:border-gray-700"
                autocomplete="off"
                placeholder="Sign-in to send feedback" />

              <button
                class="bg-gray-300 hover:bg-gray-400 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-200 font-bold py-2 px-4 rounded">
                Send Feedback
              </button>
            </div>
          </form>
        </div>
        <div>
          <a
            href="https://github.com/onetimesecret/onetimesecret"
            aria-label="View source code on GitHub"
            >Code</a
          >
          |
          <a
            href="https://github.com/onetimesecret/onetimesecret/issues"
            aria-label="View open issues on GitHub"
            >Issues</a
          >
        </div>

        <div class="flex justify-end items-center mt-2">
          <span id="theme-toggle"></span>
        </div>
      </footer>
    </div>
  </body>
</html>
