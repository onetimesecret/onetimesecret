# config/locales/email/en.yml
#
# Email translations for OneTime Secret
# These are used by the email template system in lib/onetime/mail/templates/

en:
  email:
    organization_invitation:
      subject: "You've been invited to join %{organization_name}"
      title: "You've been invited to join %{organization_name}!"
      body: "%{inviter_email} has invited you to join \"%{organization_name}\" as %{role_description}."
      accept_button: "Accept Invitation"
      link_instruction: "Or copy and paste this link:"
      expiry_notice: "This invitation will expire in %{days} days."
      decline_instruction: "If you don't want to join, you can simply ignore this email or decline the invitation."
      signature: "Delano"
      postscript: "P.S. This email was sent to %{invited_email}. If you weren't expecting this invitation, you can safely ignore this message."
      roles:
        member: "a member"
        admin: "an administrator"
    common:
      greeting: "Hello,"
      thanks: "Thanks,"
      unsubscribe: "Unsubscribe"
      view_in_browser: "View in browser"
