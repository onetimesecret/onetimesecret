# .rubocop.yml
#
# This is the RuboCop configuration file.
# It contains the rules and settings for the RuboCop linter.
#
# FILE HEADER REQUIREMENT:
# All Ruby files must include a standardized header:
#   # path/to/file.rb
#   #
#   # frozen_string_literal: true
#
# The frozen_string_literal pragma is enforced by the
# Style/FrozenStringLiteralComment cop (see below).
#
# Enable/disable the cops individually. For more information,
# refer to the RuboCop documentation:
# https://docs.rubocop.org/rubocop/cops.html

plugins:
  - rubocop-thread_safety
  - rubocop-performance
  - rubocop-rspec

AllCops:
  NewCops: enable
  DisabledByDefault: false # flip to true for a good autocorrect time
  UseCache: true
  MaxFilesInCache: 1000
  TargetRubyVersion: 3.4
  Exclude:
    - 'migrations/**/*'
    # The V1 API is in maintenance mode. No changes allowed ðŸš­
    - 'apps/api/v1/**/*'
    - 'bin/bundle'
    - 'node_modules/**/*'
    - 'spec/**/*'
    - 'tests/**/*'
    - 'try/**/*'
    - 'scripts/archive/*'
    - 'tmp/**/*'
    - 'vendor/**/*'

Layout/CaseIndentation:
  Enabled: true
  EnforcedStyle: end # case, end
  IndentOneStep: false
  IndentationWidth: 2

Layout/CommentIndentation:
  Enabled: true

Layout/MultilineMethodCallBraceLayout:
  Enabled: true
  EnforcedStyle: new_line # symmetrical, new_line, same_line

Layout/TrailingWhitespace:
  Enabled: true

Layout/SpaceAroundEqualsInParameterDefault:
  Enabled: true

Layout/SpaceAroundOperators:
  Enabled: false

Lint/UnusedMethodArgument:
  Enabled: true

Lint/UselessAssignment:
  Enabled: true

Lint/DuplicateBranch:
  Enabled: true
  IgnoreLiteralBranches: false
  IgnoreConstantBranches: false
  IgnoreDuplicateElseBranch: false

# Offense count: 3
# Configuration parameters: AllowedMethods, AllowedPatterns.
Metrics/PerceivedComplexity:
  Max: 20

# When true: Use match? instead of =~ when MatchData is not used. True is preferred but not for autocorrection. Regexs are too picky. Need to manually check every time.
Performance/RegexpMatch:
  Enabled: false

# Offense count: 186
# Configuration parameters: AllowedConstants.
Style/Documentation:
  Enabled: false

# Use parentheses around a logical expression if it makes easier to read.
Style/RedundantParentheses:
  Enabled: false

Style/RescueStandardError:
  Enabled: true
  EnforcedStyle: explicit

Style/TrailingCommaInHashLiteral:
  Enabled: true
  EnforcedStyleForMultiline: comma

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: single_quotes

# The Style/DoubleNegation cop is disabled because double negation provides
# a concise, idiomatic way to convert values to boolean in Ruby. Alternative
# approaches like ternary expressions or comparison with nil create unnecessary
# verbosity without adding clarity. In cases where boolean coercion is the
# explicit intent, !! clearly communicates this purpose to other Ruby developers.
Style/DoubleNegation:
  Enabled: false

# Offense count: non-0
Style/FormatString:
  EnforcedStyle: format
  Enabled: true

Style/FormatStringToken:
  EnforcedStyle: unannotated
  Enabled: true

Style/RedundantReturn:
  Enabled: true
  AllowMultipleReturnValues: false

Style/IfUnlessModifier:
  Enabled: false

# We prefer `extend self` and `class << self`.
Style/ModuleFunction:
  Enabled: true
  AutoCorrect: false
  EnforcedStyle: extend_self

# Prefer 3 line if/else over one-liner
Style/GuardClause:
  Enabled: true
  MinBodyLength: 3
  AllowConsecutiveConditionals: false

Style/Lambda:
  Enabled: true
  EnforcedStyle: literal

Style/SymbolArray:
  EnforcedStyle: brackets
  Enabled: true

Style/StringLiteralsInInterpolation:
  Enabled: true

Style/BlockDelimiters:
  Enabled: true

# We use class instance variables quite a bit, mostly for readonly values set
# at boot time. Except for our models with have redis-rb Redis instances
# connected on their associated db via ModelClass.dbclient. We're well aware
# so keeping this disabled reduces warning noise.
ThreadSafety/ClassInstanceVariable:
  Enabled: false

Naming/PredicateMethod:
  Enabled: false

Naming/RescuedExceptionsVariableName:
  Enabled: true
  PreferredName: ex # Default is 'e'

Naming/PredicatePrefix:
  Enabled: true
  ForbiddenPrefixes: [is_, has_, have_]
  AllowedMethods: [
      has_passphrase?, # correlates with the REST API field `has_passphrase`
    ]

Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented
  IndentationWidth: 2

Gemspec/DeprecatedAttributeAssignment:
  Enabled: true

Gemspec/DevelopmentDependencies:
  Enabled: true

Layout/ElseAlignment:
  Enabled: false

Layout/EndAlignment:
  Enabled: false
  # Severity: low
  # SupportedStylesAlignWith: 2
  # Leave commented out. When we set align with, endless "error occurred"
  # EnforcedStyle: keyword # keyword, variable, start_of_line

Layout/ExtraSpacing:
  Enabled: true
  AllowForAlignment: true
  AllowBeforeTrailingComments: true
  ForceEqualSignAlignment: true

Layout/IndentationConsistency:
  EnforcedStyle: indented_internal_methods
  Enabled: true

Layout/IndentationWidth:
  # We don't want to enforce indentation width because it's doing weird things
  # with if/else statements that capture values. The `if` expression is aligned
  # with the right side of the `test` but the `else` expression is aligned with
  # the start of the line.
  Width: 2
  Enabled: false

Layout/HashAlignment:
  Enabled: true

Layout/FirstHashElementIndentation:
  Enabled: true

Lint/Void:
  Enabled: true

Lint/CopDirectiveSyntax:
  Enabled: true

# Offense count: 122
# Assignment Branch Condition size
Metrics/AbcSize:
  Enabled: false
  Max: 20

# Offense count: 217
Layout/LineLength:
  Enabled: false
  AllowHeredoc: true
  AllowURI: true
  URISchemes:
    - https
  IgnoreCopDirectives: true
  AllowedPatterns: []
  SplitStrings: false
  Max: 100

# Align the arguments of a method call if they span more than one line.
Layout/ArgumentAlignment:
  Enabled: true
  EnforcedStyle: with_fixed_indentation # with_first_argument, with_fixed_indentation
  IndentationWidth: 2

Layout/EmptyLineAfterGuardClause:
  Enabled: true

Layout/EmptyLineBetweenDefs:
  Enabled: true

Layout/EmptyLines:
  Enabled: true

Layout/EmptyLinesAroundAccessModifier:
  Enabled: true

Layout/EmptyLinesAroundAttributeAccessor:
  Enabled: true

Layout/EmptyLinesAroundBlockBody:
  Enabled: true

Layout/EmptyLinesAroundClassBody:
  Enabled: true

Layout/EmptyLinesAroundExceptionHandlingKeywords:
  Enabled: true

Layout/EmptyLinesAroundMethodBody:
  Enabled: true

Layout/EmptyLinesAroundModuleBody:
  Enabled: true

Metrics/ClassLength:
  Enabled: true
  Max: 350

# Offense count: non-0
Metrics/MethodLength:
  Enabled: true
  Max: 50
  CountAsOne: ['method_call']

Metrics/ModuleLength:
  Enabled: true
  Max: 350
  CountAsOne: ['method_call']

Performance/Size:
  Enabled: true
  Exclude: []

Naming/AsciiIdentifiers:
  Enabled: true

Metrics/CyclomaticComplexity:
  Enabled: false

Style/NegatedIfElseCondition:
  Enabled: true

Style/TrailingCommaInArguments:
  Enabled: true
  EnforcedStyleForMultiline: comma

Style/TrailingCommaInArrayLiteral:
  Enabled: true
  EnforcedStyleForMultiline: comma

# Use #empty? when testing for objects of length 0.
Style/ZeroLengthPredicate:
  Enabled: true
  Safe: true

Style/MethodDefParentheses:
  Enabled: true

Style/FrozenStringLiteralComment:
  Enabled: true
  EnforcedStyle: always

Style/SuperArguments:
  Enabled: true

# Offense count: non-0
ThreadSafety/ClassAndModuleAttributes:
  Description: Avoid mutating class and module attributes.
  Enabled: true
  ActiveSupportClassAttributeAllowed: false

ThreadSafety/DirChdir:
  Description: Avoid using `Dir.chdir` due to its process-wide effect.
  Enabled: true
  AllowCallWithBlock: false

# Do not assign mutable objects to class instance variables.
ThreadSafety/MutableClassInstanceVariable:
  Description:
  Enabled: true
  EnforcedStyle: literals # one of literals, strict
  SafeAutoCorrect: false

# Avoid starting new threads. Let a framework like Sidekiq handle the threads.
ThreadSafety/NewThread:
  Enabled: true

# Avoid instance variables in Rack middleware.
ThreadSafety/RackMiddlewareInstanceVariable:
  Description:
  Enabled: true
  Include:
    - lib/middleware/*.rb
    - lib/middleware/onetime/*.rb

# Unsafe autocorrect:
Performance/MapCompact:
  Enabled: false
Performance/StringInclude:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false
Style/GlobalStdStream:
  Enabled: false
Style/HashConversion:
  Enabled: false
Style/HashEachMethods:
  Enabled: false
Style/IdenticalConditionalBranches:
  Enabled: false
Style/MinMaxComparison:
  Enabled: false
Style/MutableConstant:
  Enabled: false
Style/NumericPredicate:
  Enabled: false
Style/RaiseArgs:
  Enabled: false
Style/RedundantInterpolation:
  Enabled: false
Style/SafeNavigation:
  Enabled: false
Style/SpecialGlobalVars:
  Enabled: false
Style/StringConcatenation:
  Enabled: false
Style/SymbolProc:
  Enabled: false

# warnings
Lint/RedundantCopDisableDirective:
  Enabled: false
Lint/AssignmentInCondition:
  Enabled: false

# Manual corrections
Metrics/BlockLength:
  Enabled: false
Metrics/BlockNesting:
  Enabled: false
Metrics/ParameterLists:
  Enabled: false
Naming/AccessorMethodName:
  Enabled: false
Naming/MethodParameterName:
  Enabled: false
Performance/CollectionLiteralInLoop:
  Enabled: false
Style/OptionalBooleanParameter:
  Enabled: false

# warnings
Lint/DuplicateMethods:
  Enabled: false
Lint/UselessOr:
  Enabled: false
Lint/UnreachableLoop:
  Enabled: false
Lint/MissingCopEnableDirective:
  Enabled: false
Lint/MissingSuper:
  Enabled: false
Lint/EmptyFile:
  Enabled: false
Lint/RescueException:
  Enabled: false
